<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500&family=Cormorant+SC:wght@500&family=Mulish&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div>
        <div class="container">

            <!-- Header -->
            <header class="header">
                <nav class="header__nav">
                    <a href="index.html" class="nav__link">Главная</a>
                    <a href="" class="nav__link">Лекции</a>
                    <a href="" class="nav__link">Тарифы</a>
                    <a href="" class="nav__link">Расписание</a>
                    <a href="" class="nav__link">Поддержка</a>
                    <a href="./pages/main.html" class="nav__link">О клубе</a>
                </nav>
            </header>

            <!-- Intro -->
            <div class="intro">
                <img src="./img/intro.png" alt="" class="intro-img">

                <div class="intro__info">
                    <ul class="intro__info--list">
                        <li class="list__item">формат: закрытый ONLINE-клуб</li>
                        <li class="list__item">доступ к клубу: от 3 месяцев</li>
                        <li class="list__item"> женское комьюнитри и поддержка</li>
                    </ul>
                </div>
            </div>

            <div class="schedule-calendar">
                <div class="schedule">
                    <p class="schedule__title"> Посмотреть расписание</p>

                    <div class="list__months">
                        <div class="month" data-month="1">
                            <p class="month__name"></p>
                            <div class="year"></div>
                        </div>
                        <div class="month month-active" data-month="2">
                            <p class="month__name"></p>
                            <div class="year year-active">2023</div>
                        </div>
                        <div class="month" data-month="3">
                            <p class="month__name"></p>
                            <div class="year">2023</div>
                        </div>
                        <div class="month" data-month="4">
                            <p class="month__name"></p>
                            <div class="year">2023</div>
                        </div>
                    </div>

                    <div class="list-lectures">
                        <button class="btn-lecture">Смотреть лекцию</button>
                        <button class="btn-lecture"> Смотреть лекцию </button>
                        <button class="btn-lecture"> Смотреть лекцию </button>
                        <button class="btn-help">Чат клуба</button>
                        <button class="btn-help">Поддержка</button>
                    </div>
                </div>

                <div class="calendar">
                    <div class="calendar__wrapper">
                        <h4 class="calendar__month--name"></h4>
                        <p class="calendar__year"></p>
                        <div class="calendar__days"></div>

                        <div class="events">
                            <h3 class="events__title">Ближайшие события</h3>

                            <div class="case__list">
                                <div class="case">
                                    <div class="case__date">22.10 </div>
                                    <span class="dash">-</span>
                                    <div class="case__text">в 11:00 йога</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="prices">
                
                <div class="price__item">
                    <img src="./img/rate1.png" alt="" class="price__item--img">
                    <img src="./img/rate2.png" alt="" class="price__item--img">
                    <img src="./img/rate3.png" alt="" class="price__item--img">
                </div>

                <button class="btn-pay">Перейти к оплате</button>
            </div>
        </div>  
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
