{% extends 'base.html' %}

{% block content %}

{% load static %}

<h2>Личный кабинет пользователя</h2>
    <p>Привет, {{ user.username }}!</p>
    <p>Биография: {{ user.profile.bio }}</p>
    {% if user.profile.avatar %}
        <img src="{{ user.profile.avatar.url }}" alt="Аватар">
    {% endif %}

    <h2>Регистрация пользователя администратором</h2>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зарегистрировать пользователя</button>
        </form>
{% endblock %}
