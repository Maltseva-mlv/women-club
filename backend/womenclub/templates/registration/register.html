{% extends 'base.html' %}

{% block content %}

<h1>Регистрация</h1>

	{% if form.errors %}
    	<p>{{ form.errors }}</p>
    {% endif %}

    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        
        <label for="id_username">Логин:</label>
        {{ form.username }}
          
        <label for="id_password1">Пароль:</label>
    {{ form.password1 }}
    
    <label for="id_password2">Повторите пароль:</label>
    {{ form.password2 }}
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock  %}
