{% extends 'base.html' %}

{% block content %}
    <h3>Авторизация</h3>

    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        <label for="id_username">Логин:</label>
        {{ form.username }}
        
        <label for="id_password">Пароль:</label>
        {{ form.password }}
        
        <button type="submit">Войти</button>
    </form>
{% endblock %}
